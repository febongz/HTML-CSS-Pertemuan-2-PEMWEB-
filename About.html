        <h2>Sekilas Tentang Saya</h2>
        <p><textarea name="deskripsi" cols="70" rows="8" text-align="center">Halo semuanya, Perkenalkan nama saya Asri Kinanti Febriany, bisa dipanggil Feby. Saya anak kedua dari 3 bersaudara. Saya berasal dari Nabire, Papua. Namun saya bukan orang asli sana. Orang tua saya berasal dari pulau Jawa dan Sulawesi Selatan. Saya menghabiskan masa kecil saya di Nabire hingga tamat Sd. Lalu untuk jenjang pendidikan selanjutnya, saya mulai merantau ke pulau Jawa. Alasan saya merantau tentunya untuk mendapatkan pendidikan yang lebih baik, karena sarana dan pra-sarana di Papua  belum se-baik di Pulau Jawa saat itu.
        </textarea></p>
